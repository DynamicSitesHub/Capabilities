---
layout: default
title: Categories
---
<h1>Categories</h1>

<ul>
  {% for author in site.authors %}
    <li>
      <h2>{{ author.name }}</h2>
      <h3>{{ author.position }}</h3>
      <a href="/capabilities{{ author.url }}">{{ author.name }}</a>
      <p>{{ author.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
